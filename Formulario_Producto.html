<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormProducto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            const borrarButton = document.getElementById("borrarDatos");

            // Función para borrar los datos del formulario
            borrarButton.addEventListener("click", function () {
                document.getElementById("FormProducto").reset(); // Limpia todos los campos del formulario
            });

            // Mostrar u ocultar el cuadro de texto si el checkbox "Agregar información adicional" está marcado
            const infoAdicionalCheckbox = document.getElementById("agregarInfoAdicional");
            const cuadroTextoAdicional = document.getElementById("cuadroInfoAdicional");

            infoAdicionalCheckbox.addEventListener("change", function () {
                if (this.checked) {
                    cuadroTextoAdicional.style.display = "block"; // Muestra el cuadro de texto
                } else {
                    cuadroTextoAdicional.style.display = "none"; // Oculta el cuadro de texto
                }
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulario Producto</h1>

        <!-- Formulario -->
        <form id="FormProducto" name="FormProducto" class="mt-4 border rounded p-3 bg-light shadow-sm">

            <!-- Contenedor de Datos Básicos -->
            <div class="mb-4">
                <h3>Datos Básicos</h3>

                <!-- Nombre del Producto -->
                <div class="mb-3">
                    <label for="nombreProducto" class="form-label">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="Ingrese el nombre del producto">
                </div>

                <!-- Descripción del Producto -->
                <div class="mb-3">
                    <label for="descripcionProducto" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcionProducto" name="descripcionProducto" rows="3" placeholder="Ingrese la descripción del producto"></textarea>
                </div>

                <!-- Subir Imagen -->
                <div class="mb-3">
                    <label for="imagenProducto" class="form-label">Subir Imagen:</label>
                    <input type="file" class="form-control" id="imagenProducto" name="imagenProducto">
                </div>

                <!-- Checkbox para agregar información adicional -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agregarInfoAdicional">
                    <label class="form-check-label" for="agregarInfoAdicional">
                        Agregar Información Adicional
                    </label>
                </div>

                <!-- Cuadro de texto que aparece si el checkbox está marcado -->
                <div id="cuadroInfoAdicional" style="display:none;">
                    <div class="mb-3">
                        <label for="infoAdicional" class="form-label">Información Adicional:</label>
                        <textarea class="form-control" id="infoAdicional" name="infoAdicional" rows="3" placeholder="Ingrese información adicional del producto"></textarea>
                    </div>
                </div>
            </div>

            <!-- Contenedor de Datos Económicos -->
            <div class="mb-4">
                <h3>Datos Económicos</h3>

                <!-- Precio -->
                <div class="mb-3">
                    <label for="precioProducto" class="form-label">Precio:</label>
                    <input type="number" class="form-control" id="precioProducto" name="precioProducto" placeholder="Ingrese el precio">
                </div>

                <!-- Impuesto -->
                <div class="mb-3">
                    <label for="impuestoProducto" class="form-label">Impuesto (%):</label>
                    <input type="number" class="form-control" id="impuestoProducto" name="impuestoProducto" placeholder="Ingrese el porcentaje de impuesto">
                </div>

                <!-- Promoción -->
                <div class="mb-3">
                    <label for="promocionProducto" class="form-label">Promoción:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ninguno" name="promocion" value="Ninguno">
                        <label class="form-check-label" for="ninguno">Ninguno</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="transporteGratis" name="promocion" value="Transporte Gratis">
                        <label class="form-check-label" for="transporteGratis">Transporte Gratuito</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="descuento5" name="promocion" value="Descuento 5%">
                        <label class="form-check-label" for="descuento5">Descuento 5%</label>
                    </div>
                </div>
            </div>

            <!-- Botones de Guardar y Borrar -->
            <div class="d-flex justify-content-between mt-4">
                <button type="button" id="borrarDatos" class="btn btn-danger">Borrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
