<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormContacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contenedor-azul-gris {
            background-color: #e7f0f7; /* Color azul grisáceo */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulario de Contacto</h2>

        <!-- Contenedor del formulario con fondo azul grisáceo -->
        <div class="contenedor-azul-gris">
            <form id="FormContacto" name="FormContacto" class="mt-4" onsubmit="return validarFormulario()">
                <!-- Campo Correo Electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                </div>

                <!-- Campo Fecha de Nacimiento (con calendario) -->
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" max="" required>
                </div>

                <!-- Campo Teléfono -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" pattern="\d+" title="Solo se permiten números" required>
                </div>

                <!-- Botón de Enviar -->
                <div class="d-flex justify-content-center">
                    <input type="button" id="enviarButton" class="btn btn-success" value="Enviar" onclick="enviarFormulario()">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Validación de la fecha de nacimiento para que no se pueda seleccionar una fecha futura
        document.addEventListener('DOMContentLoaded', function() {
            const fechaNacimiento = document.getElementById('fechaNacimiento');
            const hoy = new Date().toISOString().split('T')[0];
            fechaNacimiento.setAttribute('max', hoy); // Establece el valor máximo como la fecha actual
        });

        // Función de validación para el formulario
        function validarFormulario() {
            const telefono = document.getElementById('telefono').value;
            // Validar que el teléfono solo contiene números
            if (!/^\d+$/.test(telefono)) {
                alert("El número de teléfono solo puede contener números.");
                return false;
            }
            return true;
        }

        // Función para deshabilitar el botón y cambiar el mensaje
        function enviarFormulario() {
            var enviarButton = document.getElementById('enviarButton');
            // Deshabilitar el botón
            enviarButton.disabled = true;
            // Cambiar el mensaje del botón
            enviarButton.value = "Enviando datos ……....";

            // Enviar el formulario
            document.getElementById('FormContacto').submit();
        }
    </script>
</body>
</html>
